	input.filePath { width: 100%; }
	input.range { width: 100%; }
  
	html, button, input, select, textarea,
	.pure-g [class *= "pure-u"] {
  		font-family: "游ゴシック Medium", "Yu Gothic Medium", "游ゴシック体", "YuGothic", "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", "メイリオ", "Meiryo", "verdana", sans-serif;

	fieldset { border: none; }

	#title {
		position: sticky;
		top: 0;
		text-align: center;
		color: white;
		background: #1f8dd6;
		margin: 0 auto 1rem;
		padding: 0.8rem 0;
	}

	.container { margin: 0 auto; max-width: 960px; }

	.videoContainer {
		position: relative;
		margin: 1rem 0 0.2rem;
		padding: 20px 0;
		background: #232323;
	}

	.videoContainer > span {
		position: absolute;
		top: 50%;
		width: 100%;
		color: white;
		text-align: center;
		font-size: 150%;
	}

	#video { display: block; margin: 0 auto; }
	.videoControlButtons { margin: 0.6rem 0; }

<body>
	<h1 id="title">kikutaro2（きくたろう2）</h1>
	<div class="container">
		<p>音声か動画ファイルを選択してください。</p>
		<div class="pure-form pure-form-stacked">
			<input class="form-control" id="media_file" name="mediaFile" type="file" accept=".mp4"/>	
		</div>
		<div class="videoContainer">
			<span id="video_here">ここに動画が表示されます</span>
			<video id="video" width="300px">
				<p>ご使用のブラウザでは動画再生に対応していません</p>
			</video>
		</div>
		<form>
			<fieldset id="video_controls" disabled>
				<input id="range" type="range" value="0" min="0" max="0" step="1" class="range"/>
				<output id="cursor">00:00:00</output> / <output id="max_duration">00:00:00</output>
				（スライダーで再生位置を移動できます）
				<div class="pure-g">
					<div class="pure-u-2-3">
						<div class="pure-button-group videoControlButtons" role="group">
							<button id="play_button" type="button" class="pure-button">再生</button>
							<button id="stop_button" type="button" class="pure-button">停止</button>
							<button id="rw_button" type="button" class="pure-button">戻し</button>
							<button id="ff_button" type="button" class="pure-button">送り</button>
						</div>
						<div>
							<p>再生スピード</p>
							<label class="pure-radio">
								<input name="playbackRate" type="radio" id="playbackRate1" value="0.75" onchange="onChangePlaybackRateRadio()">
								ちょっと遅い（0.75）
							</label>
							<label class="pure-radio">
								<input name="playbackRate" type="radio" id="playbackRate2" value="1.0" onchange="onChangePlaybackRateRadio()">
								同じ（1.0）
							</label>
							<label class="pure-radio">
								<input name="playbackRate" type="radio" id="playbackRate3" value="1.5" onchange="onChangePlaybackRateRadio()">
								ちょっと速い（1.5）
							</label>
						</div>
					</div>
					<div class="pure-u-1-3">
						<p>ショートカットキー一覧</p>
						<ul>
							<li>スペースキー：再生/停止</li>
							<li>→またはCtrl + N：5秒送り</li>
							<li>←またはCtrl + B：5秒戻し</li>
						</ul>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<script>
	const video  = document.querySelector("#video")
	const filePath  = document.querySelector("#file_path")
	const fileName  = document.querySelector("#file_name")
	const loadButton  = document.querySelector("#load_button")
	const playButton  = document.querySelector("#play_button")
	const stopButton  = document.querySelector("#stop_button")
	const rwButton  = document.querySelector("#rw_button")
	const ffButton  = document.querySelector("#ff_button")
	const range  = document.querySelector("#range")
	const cursor  = document.querySelector("#cursor")
	const maxDuration  = document.querySelector("#max_duration")
	const playbackRateRadio  = document.querySelector("#max_duration")
	const videoHere = document.querySelector("#video_here")
	const videoControls = document.querySelector("#video_controls")
	const mediaFile = document.querySelector("#media_file")

	function formatTime(totalSeconds) {
		const seconds = totalSeconds % 60 ;
		const minutes = Math.floor(totalSeconds / 60) % 60 ;
		const hours = Math.floor(totalSeconds / 60 / 60) ;
		
		return ( '00' + hours ).slice( -2 ) + ":" + ( '00' + minutes ).slice( -2 ) + ":" + ( '00' + seconds ).slice( -2 ) ;
	}
	
	function getPlaybackRate() {
		// ラジオボタンを取得
		const radios = document.getElementsByName("playbackRate");

		// ラジオボタンの value を返す
		for (const radio of radios) {
			if (radio.checked) return radio.value;
		}

		// いずれも checked でない場合はデフォルトとして 1.0 を返す
		return 1.0;
	}

	function switchPlayer(enabled) {
		videoHere.style.display = enabled ? 'none' : 'block';
		videoControls.disabled = !enabled;
	}

	document.addEventListener("keydown", function(e) {
		// switch 文代わりのショートハンド
		const shortcuts = {
			' ': () => playButton.click(),
			'ArrowLeft': () => rwButton.click(),
			'ArrowRight': () => ffButton.click(),
			'b': () => e.ctrlKey && rwButton.click(), // if(e.ctrlKey) { ... } のショートハンド
			'n': () => e.ctrlKey && ffButton.click()
		};

		if (e.key === "Spacebar") shortcuts[" "]();
		if(!(e.key in shortcuts)) return;

		shortcuts[e.key]();
	});
	
	mediaFile.addEventListener('change', function(e) {
		var file = e.target.files[0] ;

		media = video ;
		media.src = URL.createObjectURL(file); ;

		if (media == null) {
			alert('ファイルの読み込みに失敗しました。') ;
		} else {
			switchPlayer(true);
			
			document.getElementById("playbackRate2").checked = true ;

			media.addEventListener("timeupdate", function() {
				const totalSeconds = Math.round(media.currentTime) ;
				
				cursor.value = formatTime(totalSeconds) ;
				range.value = totalSeconds ;
			}, false);
			
			media.addEventListener('loadedmetadata',function(e) {
				range.max = Math.round(media.duration) ;
				cursor.value = formatTime(0) ;
				maxDuration.value = formatTime(Math.round(media.duration)) ;
				media.playbackRate = getPlaybackRate() ;
			});
		}
	}) ;

	var media = null ;

	playButton.addEventListener('click', function(e) {
		if (media == null) {
			alert('ファイルを読み込んでください。') ;
		} else {
			if (media.paused) {
				media.play();
				playButton.innerText = "一時停止"
			} else {
				media.pause();
				playButton.innerText = "再生"
			}
			stopButton.classList.remove("pure-button-active");
			playButton.classList.add("pure-button-active");
		}
	})
	
 	stopButton.addEventListener('click', function(e) {
		if (media == null) {
			alert('ファイルを読み込んでください。') ;
		} else {
			media.pause();
			playButton.classList.remove("pure-button-active");
			stopButton.classList.add("pure-button-active");
		}
	})
	
	ffButton.addEventListener('click', function(e) {
		media.currentTime = media.currentTime + 5 ;
	})
	
	rwButton.addEventListener('click', function(e) {
		media.currentTime = media.currentTime - 5 ;
	})
	
	range.addEventListener('change', function(e) {
		media.currentTime = range.value ;
	}) ;

	function onChangePlaybackRateRadio() {
		media.playbackRate = getPlaybackRate() ;
	} ;

	</script>
</body>
